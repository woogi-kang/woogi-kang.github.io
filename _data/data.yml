career-profile:
    title: 프로필
    summary: |
      열심히 일하고 세세한 부분에 대한 관심과 뛰어난 조직력을 통해 팀 성공에 기여하고자 하는 열성적인 Flutter Developer입니다.
      새로운 도전과 연구를 즐겨하고 개발하면서 생기는 이슈들에 대해 타협하는 개발자가 아니라 어떤 이슈라도 신중하게 대응하고 
      좀 더 효율적인 방법을 찾으려고 노력하는 개발자가 되고 싶습니다. 
      
      Flutter에서의 라이프 사이클, 상태 관리 및 메모리에 대한 명확한 이해를 하고있고, 
      앱개발에 대한 학습, 성장 및 우수성을 높이도록 노력하고있습니다.
