          - Ffmpeg을 사용한 비디오 편집 기능 구축
          - Google Map 연동 및 커스터마이징
          - Google Admob 
          - Provider 사용
          - Rest-API 연동
          
        Python
          - 웹 페이지 데이터 크롤링
          - 크롤링 자동화
          
        사용한 협업툴
          - Teams, Postman, Figma, Zeplin
    - role: 연구원(팀 리드 개발자)
      time: 2020.05 - 2020.08
      company: 계명대학교 산악협력단
      details: |
        코로나가 한창 난리였던 때에 학과 교수님께 추천을받아 계명대학교 코로나 QR 체크인 <b>CheqIn</b>앱 제작을 의뢰받아
        산악협력단 연구원으로서 활동했습니다. 팀장으로서 두명의 개발자와 디자이너 한명과 함께 협력을 하며 PM 역활을 했었습니다.
        다른 직군의 팀원과 함께 일하면서 Zeplin 과 Slack 등 협업 툴을 사용하고 성공적으로 앱을 스토어에 출시했습니다.
        
