      company: (주)핫써니 서울시 종로구
      details: |
        MVP 단계로 개발되었던 <b>CoolP</b> 앱을 리팩토링하고 기능 추가 및 유지보수를 하면서 많은것을 배우는 시간이었습니다.
        1인 개발을 하면서 많은 어려움도 있었고 서버개발자와 호흡을 맞추면서 서버사이드 지식도 많이 배우는 계기가 됐습니다.
       
        Flutter
          - 앱 기능 추가 및 유지보수
